<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}중고대학{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- ✅ Bootstrap 적용 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <div class="container-fluid">

      <!-- ✅ 브랜드 이름 및 강조 -->
      <a class="navbar-brand fw-bold fs-3 text-primary" href="/">🎓 중고대학</a>

      <!-- 모바일용 햄버거 버튼 -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarButtons"
              aria-controls="navbarButtons" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- 로그인/로그아웃 버튼 -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarButtons">
        {% if user.is_authenticated %}
          <a href="{% url 'my_page' %}" class="btn btn-outline-primary btn-sm me-2">👤 마이페이지</a>
          <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">🔓 로그아웃</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-primary btn-sm me-2">🔐 로그인</a>
          <a href="{% url 'signup_email' %}" class="btn btn-outline-secondary btn-sm">📝 회원가입</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
