{% extends 'base.html' %}
{% block title %}게시글 삭제{% endblock %}

{% block content %}
<div class="card p-4 shadow-sm" style="max-width: 500px; margin: auto;">
  <h2 class="mb-3 text-danger text-center">⚠️ 게시글 삭제 확인</h2>
  <p class="text-center">정말 이 글을 삭제하시겠습니까?</p>
  <p class="text-center fw-bold">"{{ post.title }}"</p>

  <form method="post" class="text-center mt-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger me-2">삭제하기</button>
    <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">취소</a>
  </form>
</div>
{% endblock %}
