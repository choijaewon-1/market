{% extends 'base.html' %}
{% block title %}글쓰기{% endblock %}

{% block content %}
<h2 class="mb-4">📝 글쓰기</h2>

<form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm" style="max-width: 600px; margin: auto;">
  {% csrf_token %}

  {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
      {{ field }}
      {% if field.errors %}
        <div class="text-danger small">{{ field.errors }}</div>
      {% endif %}
    </div>
  {% endfor %}

  <button type="submit" class="btn btn-primary w-100">등록</button>
</form>

<div class="text-center mt-4">
  <a href="{% url 'post_list' %}" class="btn btn-outline-secondary">← 목록으로</a>
</div>
{% endblock %}
